<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Add Product</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-backgroundColor" style="background-color: #52057b;" >
            <div class="container-fluid">
                <a class="navbar-brand textColorChange" href="/">Shopping</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item" style="margin-left:20px;">
                    <a class="nav-link textColorChange" aria-current="page" href="/">Store</a>
                  </li>
                  <li class="nav-item" style="margin-left:20px;">
                    <a class="nav-link textColorChange" href="/admin/add-product">Add Product</a>
                  </li>
                  <li class="nav-item" style="margin-left:20px;">
                    <a class="nav-link textColorChange" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
    </header>
<main>
    <div class="container" style="margin-top: 100px">
        <div class="row">

            <div class="col-sm">
              <h1 style="margin: 10px 38%;">Add A Product</h1>
                <form action="/admin/product" method="POST">

                    <div class="input-group mb-3">
                        <input type="text" placeholder="Product Name" name="product_name" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Product Price" name="product_price" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button class="btn" style="color: #bc6ff1;background-color: #52057b;" type="submit">
                        Submit
                    </button>

                </form>
            </div>

        </div>
    </div>

</main>
<!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
-->
</body>
</html>
